<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Nikason Brand</title>
    <meta name="description" content="Столярная мастерская NIKASON BRAND. Изготовление и реставрация мебели">
</head>
<body>

    <div class="container">

        <!-- меню сайта и заголовок первого уровня -->
        <header class="header">
            <!-- меню сайта -->
            <nav class="header__navigation nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item nav-menu__item_1"><a class="nav-menu__link" href="#">Мастер-классы</a></li>
                    <li class="nav-menu__item nav-menu__item_2"><a class="nav-menu__link" href="#">Мебель на заказ</a></li>
                    <!-- логотип сайта -->
                    <div class="nav-menu__item nav-menu__item_logo"><a class="nav-menu__link" href="#"> <img src="icons/nikason-logo.svg" alt="logo"></a></div>
                    <li class="nav-menu__item nav-menu__item_3"><a class="nav-menu__link" href="#">Контакты</a></li>
                    <li class="nav-menu__item nav-menu__item_4"><a class="nav-menu__link" href="#">О нас</a></li>
                </ul>
            </nav>

            <!-- левая часть секции -->
            <div class="header__left-side">
                <img class="header__img" src="img/header-img.png" alt="img">
            </div>

            <!-- правая часть секции -->
            <div class="header__right-side">
                    <p class="header__text-1 text">Столярная мастерская NIKASON BRAND</p>
                    <h1 class="header__title title-h1">Изготовление и реставрация мебели</h1>
                    <p class="header__text-2 text">Авторская мебель ручной работы, сделанная с душой и трепетом.</p>
                <!-- кнопка -->
                <div class="header__btn"><a class="main-btn" href="#">Смотреть услуги</a></div>
                <!-- иконки -->
                <div class="header__icons icons">
                    <a class="icons__link" href="#"><img src="icons/telegram.svg" alt="telegram"></a>
                    <a class="icons__link" href="#"><img src="icons/instagram.svg" alt="instagram"></a>
                    <a class="icons__link" href="#"><img src="icons/whatsapp.svg" alt="whatsapp"></a>
                    
                </div>
            </div>

        </header>

        <section class="brand-information"></section>

        <section class="nikason-family"></section>

        <section class="section-video"></section>

        <section class="services"></section>

        <section class="quality-assurance"></section>

        <footer class="footer"></footer>

    </div>
</body>
</html>
